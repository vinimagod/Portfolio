      <ion-card>
        <div class="image-wrapper">
          <img [src]="image" alt="{{ title }}" />
          <div class="overlay">
            <ion-button class="hover-button" [href]="repoLink" target="_blank">
              <ion-icon name="logo-github" slot="icon-only"></ion-icon>
            </ion-button>
          </div>
        </div>
        <ion-card-header>
          <ion-card-title>{{ title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ description }}</p>
          <div>
            @for (tech of technologies; track $index) {
            <ion-chip>{{ tech }}</ion-chip>
            }
          </div>
          <ion-button class="github-button" [href]="repoLink" target="_blank">
            <ion-icon name="logo-github" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
